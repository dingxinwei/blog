<!DOCTYPE html>

<head>

  <title>Document</title>

<body>
  <div id='app'>
    <p>{{msg}}</p>
    <input type="text" v-modal="msg"/>
  </div>
  <script src="../dist/index.js"></script>
  <script>
    let el = document.querySelector('#app');
    let app = new SelfVue({
      el,
      data: {
        msg: 'hello selfvue'
      },
      methods: {
        test() {
          console.log('test', this.msg);
          this.msg='test selfvue update'
          this.say();
        },
        say() {
          console.log('say');
        }
      },
    })  
  </script>
</body>
