<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test selfvue</title>
</head>
<body>
  <div id='app'>
    <p>{{ msg }}</p>
    <p>{{ hello }}</p>
    <p>{{ hello1 }}</p>
    <input type="text" v-modal='msg' placeholder="输入msg的值"/> <br />
    <input type="text" v-modal='hello' placeholder="输入hello的值"/> <br />
    <input type="text" v-modal='hello1' placeholder="输入hello1的值"/> <br />
    <button @click="test">点击</button> <br />
    <span v-if="msg">test</span> <br />
    <li v-for="item of arr">{{ item }}</li>
  </div>
  <!-- <script src="../core/index.js" ></script>
  <script src="../core/compile.js"></script>
  <script src="../core/dep.js"></script>
  <script src="../core/observer.js" ></script>
  <script src="../core/utils.js" ></script>
  <script src="../core/watcher.js" ></script> -->
  <script src="../dist/index.js"></script>
  <script>
    var el = document.querySelector('#app');
    var app = new SelfVue({
      el,
      data: {
        msg: 'test selevue',
        hello: 'hello',
        hello1: 'hello1',
        arr: [1,2,3,4,5],
      },
      methods: {
        test() {
          console.log('test', this.msg);
          // this.msg='test selfvue update'
          this.arr.push(6);
          this.say();
        },
        say() {
          console.log('say');
        }
      },
    })  
  </script>
</body>
</html>
